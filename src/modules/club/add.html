<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>index</title>
    <script type="text/javascript">
      var viewEXT = '.html';
    </script>
    <script src="../../static/mui.js"></script>
  </head>
  <body>
    <div class="aui-content">
      <footer class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15">
            <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info mui-btn" data-loading-text="提交中">立即发布</div>
        </div>
      </footer>
    </div>
    <p class="aui-text-center aui-margin-t-15">内容发布</p>
    <section class="aui-content-padded">
        <textarea id="msg" placeholder="此刻想分享点什么了..."></textarea>
    </section>
    <p class="aui-text-center aui-margin-t-15">美图更精彩</p>
    <section class="aui-content-padded">
        <div class="aui-row aui-row-padded photos" id="photos">
          <div class="aui-col-xs-4 add-photos">
              <div class="aui-border aui-text-center">
                  <i class="aui-iconfont aui-icon-plus"></i>
              </div>
          </div>
        </div>
    </section>
    <div style="height: 50px;"></div>
  </body>
</html>
