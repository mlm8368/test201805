<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>index</title>
    <script type="text/javascript">
      var viewEXT = '.htm';
    </script>
    <script src="../../static/mui.js"></script>
  </head>
  <body>
    <div class="aui-content">
      <footer class="aui-bar aui-bar-tab">
        <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15">
            <div class="aui-btn aui-btn-block aui-btn-sm aui-btn-info">立即发布</div>
        </div>
      </footer>
    </div>
    <p class="aui-text-center aui-margin-t-15">信息标题</p>
    <section class="aui-content-padded">
        <input type="text" placeholder="在这里输入标题...">
    </section>
    <p class="aui-text-center aui-margin-t-15">信息分类</p>
    <section class="aui-content-padded">
      <select>
        <option>泰迪犬</option>
        <option>博美犬</option>
        <option>吉娃娃</option>
      </select>
    </section>
    <p class="aui-text-center aui-margin-t-15">狗狗信息</p>
    <section class="aui-content-padded">
      <select>
        <option>公狗</option>
        <option>母狗</option>
        <option>公母全有</option>
      </select>
    </section>
    <p class="aui-text-center aui-margin-t-15">狗狗大小</p>
    <section class="aui-content-padded">
      <select>
        <option>三个月</option>
        <option>四个月</option>
        <option>五个月</option>
      </select>
    </section>
    <p class="aui-text-center aui-margin-t-15">狗狗价格</p>
    <section class="aui-content-padded">
      <input type="number" placeholder="元/只">
    </section>
    <p class="aui-text-center aui-margin-t-15">过期时间</p>
    <section class="aui-content-padded">
      <select>
        <option>3天</option>
        <option>一周</option>
        <option>一月</option>
      </select>
    </section>
    <p class="aui-text-center aui-margin-t-15">详细介绍</p>
    <section class="aui-content-padded">
        <textarea placeholder="在这里输入内容..."></textarea>
    </section>
    <p class="aui-text-center aui-margin-t-15">有图更精彩</p>
    <section class="aui-content-padded">
        <div class="aui-row aui-row-padded photos">
          <div class="aui-col-xs-4 image-item">
              <input type="hidden" >
              <img src="../../static/images/tmp/demo1.png">
              <div class="delete-btn">
                  <i class="aui-iconfont aui-icon-trash"></i>
              </div>
          </div>
            <div class="aui-col-xs-4 add-photos">
                <div class="aui-border aui-text-center">
                    <i class="aui-iconfont aui-icon-plus"></i>
                </div>
            </div>
        </div>
    </section>

    <section class="aui-content-padded aui-clearfix">

                    <i class="aui-iconfont aui-icon-location"></i>
                    <span id="location" class="aui-ellipsis">北京市海淀区</span>
                </div>
            </div>

        </div>
    </section>
    -->
    <section class="aui-content-padded">
      <ul class="aui-list aui-form-list">
        <li class="aui-list-header">联系方式<p class="aui-text-center">*以下信息请到【我的账户】里设置。</p></li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
              联系人
            </div>
            <div class="aui-list-item-input">
                张三(先生)
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
              电话
            </div>
            <div class="aui-list-item-input">
                18978786765
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
              微信号
            </div>
            <div class="aui-list-item-input">
                786888
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
              QQ
            </div>
            <div class="aui-list-item-input">
                788778
            </div>
          </div>
        </li>
        <li class="aui-list-item">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-label">
              地址
            </div>
            <div class="aui-list-item-input">
                北京市三里屯XX小区
            </div>
          </div>
        </li>
      </ul>
    </section>
    <div style="height: 50px;"></div>
  </body>
