<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>上学啦</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../static/aui.css" />
  <style type="text/css">
    .student {width:100%; padding: 20px 0 20px; text-align: center; }
    .student img {width: 100px !important; display: inline-block !important;}
    .student h1 {color:#ffffff;}
    .tabBar {padding: 0 60px;}
  </style>
</head>

<body>
  <section class="aui-content">
    <div class="aui-card-list aui-margin-b-0">
      <div class="aui-card-list-content aui-bg-info student">
        <img src="../../static/images/defaultAvatar.png" class="aui-img-round" >
        <h1>张子琪</h1>
      </div>
    </div>
  </section>
  <section class="aui-content aui-grid">
    <div class="aui-row">
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-grid-label">请假</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-gear"></i>
            <div class="aui-grid-label">作业</div>
        </div>
    </div>
    <div class="aui-hr"></div>
  </section>
  <section class="aui-content">
		<div class="aui-tab mui-scroll tabBar" id="tabBar">
      <div class="aui-tab-item mui-control-item mui-active" data-vwid="sbanji_timeline">成长记录</div>
      <div class="aui-tab-item mui-control-item" data-vwid="sbanji_groupteacher">老师群</div>
      <div class="aui-tab-item mui-control-item" data-vwid="sbanji_groupparent">家长群</div>
  	</div>
	</section>
  <div id="tabbarcontent"></div>
</body>
</html>
