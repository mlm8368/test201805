<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>幼教通</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../static/aui.css" />
  <style type="text/css">
    html,body {height: 100%;}
    body,.aui-card-list {background-color: #333 !important;color: #fff;}
  </style>
</head>

<body>
  <header id="header"></header>
  <header class="aui-bar aui-bar-nav">
    <div class="aui-title">所有班级</div>
    <a class="aui-pull-right aui-btn">
      <span>添加</span>
    </a>
  </header>
  <div class="aui-content">
    <ul class="aui-list aui-list-in">
      <li class="aui-list-item">
        <div class="aui-list-item-inner aui-list-item-arrow">
          <div class="aui-list-item-title"><div class="aui-label aui-label-info">当前</div>启蒙一班</div>
          <div class="aui-list-item-right">
            <div class="aui-label aui-label-outlined"><i class="aui-iconfont aui-icon-my"></i>教师(3)</div>
            <div class="aui-label aui-label-outlined"><i class="aui-iconfont aui-icon-my"></i>学生(25)</div>
          </div>
        </div>
      </li>
      <li class="aui-list-item">
        <div class="aui-list-item-inner aui-list-item-arrow">
          <div class="aui-list-item-title">启蒙二班</div>
          <div class="aui-list-item-right">
            <div class="aui-label aui-label-outlined"><i class="aui-iconfont aui-icon-my"></i>教师(3)</div>
            <div class="aui-label aui-label-outlined"><i class="aui-iconfont aui-icon-my"></i>学生(25)</div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
