<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>上学啦</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../static/aui.css" />
  <style type="text/css">
  .aui-list .aui-list-header { background-color: #03a9f4; color: #ffffff;}
  .aui-media-list .avatar {width: 3.8rem; padding-right: 1.5rem;}
  .aui-list .aui-list-item-right { max-width: 60%;}

</head>

<body>
  <div class="aui-searchbar">

  <div class=" aui-content">

      </li>
      <li class=" aui-list-item">
        <div class=" aui-list-item-inner">

          <div class="aui-list-item-inner">
              <div class="aui-list-item-text">
                <div class="aui-list-item-title aui-font-size-14">张平</div>
              </div>
              <div class="aui-list-item-right aui-margin-r-15">
                <span>Tel：18600566543</span>
                <div class=" aui-btn aui-btn-primary">拨打</div>
              </div>
            </div>
        </div>
      </li>
      <li class=" aui-list-item">
        <div class=" aui-list-item-inner">
          <div class=" aui-list-item-label">爸爸</div>
          <div class="aui-list-item-inner">
            <div class="aui-list-item-text">
              <div class="aui-list-item-title aui-font-size-14">张平</div>
            </div>
            <div class="aui-list-item-right aui-margin-r-15">
              <span>Tel：18600566543</span>
              <div class=" aui-btn aui-btn-primary">拨打</div>
            </div>
          </div>
        </div>
      </li>
      <li class=" aui-list-item">
        <div class=" aui-list-item-inner">
          <div class=" aui-list-item-label">奶奶</div>
          <div class="aui-list-item-inner">
            <div class="aui-list-item-text">
              <div class="aui-list-item-title aui-font-size-14">张平</div>
            </div>
            <div class="aui-list-item-right aui-margin-r-15">
              <span>Tel：18600566543</span>
              <div class=" aui-btn aui-btn-primary">拨打</div>
            </div>
          </div>
        </div>
      </li>
      <li class=" aui-list-item">
        <div class=" aui-list-item-inner">
          <div class=" aui-list-item-label">入学时间</div>
          <div class="aui-list-item-input"><input type="date"></div>
        </div>
      </li>
      <li class=" aui-list-item">
        <div class=" aui-list-item-inner">
          <div class=" aui-list-item-label">性别</div>
          <div class="aui-list-item-input">男</div>
        </div>

      <li class=" aui-list-item">
        <div class=" aui-list-item-inner">
          <div class=" aui-list-item-label">生日</div>
          <div class="aui-list-item-input">2018-02-16</div>
        </div>
      </li>
      <li class="aui-list-item">
        <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
          <div class="aui-btn aui-btn-info aui-btn-block aui-btn-sm">保存</div>
        </div>
