<div>
  <section class="aui-content aui-text-center aui-margin-b-15">
    <h2 class="aui-margin-t-15">{{classesName}}</h2>
    <div class="classes aui-row aui-margin-t-15">
      <div class=" aui-col-xs-6 aui-text-right aui-border-r aui-padded-r-10">
        <span :data-num="totalTeacher" class=" aui-text-danger aui-margin-r-5"></span>教师
      </div>
      <div class=" aui-col-xs-6 aui-text-left aui-padded-l-10">
        学生<span :data-num="totalStudent" class=" aui-text-danger aui-margin-l-5"></span>
      </div>
    </div>
  </section>
  <section class="teacher aui-content">
    <ul class=" aui-list aui-media-list">
      <div class=" aui-list-header">
        <div><i class=" aui-iconfont aui-icon-my aui-text-danger"></i> 全部老师</div>
        <div class="aui-list-item-right">添加老师</div>
      </div>
      <li class="aui-list-item aui-list-item-middle">
        <div class="aui-media-list-item-inner">
          <div class="aui-list-item-media" style="width: 3rem;">
            <img src="../../static/images/tmp/demo5.png" class="aui-img-round aui-list-img-sm">
          </div>
          <div class="aui-list-item-inner aui-list-item-arrow">
            <div class="aui-list-item-text">
              <div class="aui-list-item-title aui-font-size-14">张金华<small class=" aui-font-size-12 aui-margin-l-5">(班主任)</small></div>
              <div class="aui-list-item-right">
                <div class=" aui-btn aui-btn-primary aui-margin-r-5">编辑</div>
                <div class=" aui-btn aui-btn-danger">删除</div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
  <section class="student aui-content">
    <ul class=" aui-list aui-media-list">
      <div class=" aui-list-header">
        <div><i class=" aui-iconfont aui-icon-my aui-text-danger"></i> 全部学生</div>
        <div class="aui-list-item-right">添加学生</div>
      </div>
      <li class="aui-list-item aui-list-item-middle">
        <div class="aui-media-list-item-inner">
          <div class="aui-list-item-media" style="width: 3rem;">
            <img src="../../static/images/tmp/demo4.png" class="aui-img-round aui-list-img-sm">
          </div>
          <div class="aui-list-item-inner aui-list-item-arrow">
            <div class="aui-list-item-text">
              <div class="aui-list-item-title aui-font-size-14">杨子航<small class=" aui-font-size-12 aui-margin-l-5">(男，三岁)</small></div>
              <div class="aui-list-item-right">
                <div class=" aui-btn aui-btn-primary aui-margin-r-5">编辑</div>
                <div class=" aui-btn aui-btn-danger">删除</div>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
</div>
