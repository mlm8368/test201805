<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>上学啦</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../../static/aui.css" />
</head>

<body>
  <div style="height: 200px;"></div>
    <section class="aui-content-padded aui-margin-b-15">
      <ul class="aui-list aui-media-list">
        <li class="aui-list-item">
            <div class="aui-media-list-item-inner">
              <div class="aui-list-item-label-icon label-text aui-font-size-14">g</div>
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-text text-dark aui-font-size-14">
                      玫瑰金，公开版，128G，非合约机，1件，增值服务
                  </div>
              </div>
              <div class="aui-list-item-label-icon aui-font-size-14">
                <i class="aui-iconfont aui-icon-more"></i>
              </div>
            </div>
        </li>
      </ul>
    </section>
  <section class="aui-content-padded aui-grid">
    <div class="aui-row">
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-grid-label">首页</div>
        </div>
        <div class="aui-col-xs-3 ggoaui-border">
            <i class="aui-iconfont aui-icon-gear"></i>
            <div class="aui-grid-label">设置</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-map"></i>
            <div class="aui-grid-label">地图</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-calendar"></i>
            <div class="aui-grid-label">日历</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-date"></i>
            <div class="aui-grid-label">日期</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-grid-label">购物车</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-paper"></i>
            <div class="aui-grid-label">发现</div>
        </div>
        <div class="aui-col-xs-3 aui-border">
            <i class="aui-iconfont aui-icon-video"></i>
            <div class="aui-grid-label">视频</div>
        </div>
    </div>
  </section>
</body>
</html>
