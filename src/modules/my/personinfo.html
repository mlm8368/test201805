<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>index</title>
    <script type="text/javascript">
      var viewEXT = '.html';
    </script>
    <script src="../../static/mui.js"></script>
  </head>
  <body>
    <section class="avatar">
        <div class="row row2">
            <div class="title title2">我的头像</div>
            <div id="avatar" class="picture"></div>
            <div class="arrow arrow2"></div>
        </div>
        <div class="row"  id="mobileDiv">
            <div class="title">手机</div>
            <div id="mobile" class="value">--</div>
            <div class="arrow"></div>
        </div>
    </section>
    <section class="profile">
        <div class="row" id="realnameDiv">
            <div class="title">姓名</div>
            <div id="realname" class="value">--</div>
            <div class="arrow"></div>
        </div>
        <div class="row" id="genderDiv">
            <div class="title">性别</div>
            <div id="gender" class="value">--</div>
            <div class="arrow"></div>
        </div>
        <div class="row" id="cityDiv">
            <div class="title">省份</div>
            <div id="city" class="value">--</div>
            <div class="arrow"></div>
        </div>
        <div class="row" id="addressDiv">
            <div class="title">地址</div>
            <div id="address" class="value" data-city="">--</div>
            <div class="arrow"></div>
        </div>
        <div class="row" id="emailDiv">
            <div class="title">邮箱</div>
            <div id="email" class="value">--</div>
            <div class="arrow"></div>
        </div>
        <div class="row" id="qqDiv">
            <div class="title">QQ</div>
            <div id="qq" class="value">--</div>
            <div class="arrow"></div>
        </div>
        <div class="row" id="msnDiv">
            <div class="title">微信</div>
            <div id="msn" class="value">--</div>
            <div class="arrow"></div>
        </div>
    </section>
    <section class="logout" style="margin-top: 0;">
        <div class="btn mui-btn" id="logout" data-loading-text="提交中">退出登录</div>
    </section>
  </body>
</html>
