<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../../static/mui.js"></script>
    <title>index</title>
  </head>
  <body>
    <section class="avatar">
        <div class="row row2">
            <div class="title title2">我的头像</div>
            <div id="avatar" class="picture"></div>
            <div class="arrow arrow2"></div>
        </div>
        <div class="row">
            <div class="title">手机</div>
            <div id="mobile" class="value">18600450643</div>
            <div class="arrow"></div>
        </div>
    </section>
    <section class="profile">
        <div class="row">
            <div class="title">姓名</div>
            <div id="realname" class="value">张三</div>
            <div class="arrow"></div>
        </div>
        <div class="row">
            <div class="title">性别</div>
            <div id="gender" class="value">男</div>
            <div class="arrow"></div>
        </div>
        <div class="row">
            <div class="title">省份</div>
            <div id="city" class="value">北京</div>
            <div class="arrow"></div>
        </div>
        <div class="row">
            <div class="title">地址</div>
            <div id="address" class="value"><span data-city="北京">海淀区万达广场</span></div>
            <div class="arrow"></div>
        </div>
        <div class="row">
            <div class="title">邮箱</div>
            <div id="email" class="value">ym988@126.com</div>
            <div class="arrow"></div>
        </div>
        <div class="row">
            <div class="title">QQ</div>
            <div id="qq" class="value">344555</div>
            <div class="arrow"></div>
        </div>
        <div class="row">
            <div class="title">微信</div>
            <div id="msn" class="value">23432434</div>
            <div class="arrow"></div>
        </div>
    </section>
    <section class="logout" style="margin-top: 0;">
        <div class="btn">退出登录</div>
    </section>
  </body>
</html>
