<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>上学啦</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../static/aui.css" />
  <style type="text/css">
    .aui-grid [class*=aui-col-] {padding: 10px 0;}
    .text-white { color: #ffffff !important; }
    .avatar {width: 60px;}
    .jiazhang img {width: 60px; height: 60px; display: inline-block;}
    .yaoqing {width: 60px; height: 60px;line-height: 70px; margin-left: 7px; margin-bottom: 5px; background: #DCDCDC; border-radius: 50%;}
    .yaoqing .aui-icon-plus {color: #CCCCCC;}
  </style>
</head>

<body>
  <section class="aui-content" id="user-info">
      <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
          <div class="aui-list-item aui-list-item-middle">
              <div class="aui-media-list-item-inner ">
                  <div class="aui-list-item-media avatar">
                      <img src="../../static/images/defaultAvatar.png" class="aui-img-round" >
                  </div>
                  <div class="aui-list-item-inner aui-list-item-arrow">
                      <div class="aui-list-item-text text-white aui-font-size-18">张子琪</div>
                      <div class="aui-list-item-text text-white">
                         <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i>宝宝 3 岁啦<span id="catid"></span></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <section class="aui-content aui-grid aui-margin-b-15 jiazhang">
      <div class="aui-row">
          <div class="aui-col-5">
              <img src="../../static/images/defaultAvatar.png" class="aui-img-round" >
              <div class="aui-gird-lable aui-font-size-12">我</div>
          </div>
          <div class="aui-col-5">
              <img src="../../static/images/defaultAvatar.png" class="aui-img-round" >
              <div class="aui-gird-lable aui-font-size-12">妈妈</div>
          </div>
          <div class="aui-col-5">
              <img src="../../static/images/defaultAvatar.png" class="aui-img-round" >
              <div class="aui-gird-lable aui-font-size-12">爷爷</div>
          </div>
          <div class="aui-col-5">
              <img src="../../static/images/defaultAvatar.png" class="aui-img-round" >
              <div class="aui-gird-lable aui-font-size-12">奶奶</div>
          </div>
          <div class="aui-col-5">
              <div class="aui-border aui-text-center yaoqing">
                  <i class="aui-iconfont aui-icon-plus"></i>
              </div>
              <div class="aui-gird-lable aui-font-size-12">邀请</div>
          </div>
      </div>
  </section>
  <section class="aui-content aui-margin-b-5">
    <div class="aui-card-list">
        <div class="aui-card-list-content-padded">
            <img src="../../static/images/tmp/l2.png" />
            <h1 style="text-align: center;">阳光美智幼儿园</h1>
            <p style="text-align: center;">已就读 3 个月</p>
            <p style="text-align: center;">2018-02-03 ~ 现在</p>
        </div>
        <div class="aui-card-list-footer aui-border-t">
            <div><i class="aui-iconfont aui-icon-laud"></i> 666</div>
            <div><i class="aui-iconfont aui-icon-note"></i> 888</div>
            <div><i class="aui-iconfont aui-icon-share"></i> 888</div>
        </div>
    </div>
  </section>
</body>
</html>
