<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>上学啦</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../static/aui.css" />
</head>

<body>
  <header id="header"></header>
  <div style="height: 100px;"></div>
  <section class="aui-content aui-margin-t-15">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-border-r color-orange">
                    手机号 
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <input type="number" pattern="[0-9]*" placeholder="输入手机号" id="mobile" >
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-input" style="width: auto;">
                    <input type="number" pattern="^1[345678][0-9]{9}$" placeholder="输入短信验证码" id="code">
                </div>
                <div class="aui-list-item-label aui-margin-r-15" style="width: 6rem;">
                    <div id="getVerifycode" class="aui-btn aui-btn-info" style="width: 6rem;">获取验证码</div>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-border-r color-orange">
                    密码 
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <input type="password" placeholder="6位以上" id="password" >
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-border-r color-orange">
                    重复密码
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <input type="password" placeholder="6位以上" id="password1" >
                </div>
            </div>
        </li>
    </ul>
  </section>
  <section class="aui-content-padded">
      <div id="doReg" class="aui-btn aui-btn-block aui-btn-info aui-btn-sm">注册</div>
  </section>
</body>
</html>
