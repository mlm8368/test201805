<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
  <title>上学啦</title>
  <script src="../../static/mui.js"></script>
  <link rel="stylesheet" href="../../static/aui.css" />
</head>

<body>
  <header id="header"></header>
  <div style="height: 100px;"></div>
  <section class="aui-content aui-margin-t-15">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-border-r color-orange">
                    手机号 
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <input type="number" pattern="[0-9]*" placeholder="输入手机号" id="mobile" value="18600989876" >
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label aui-border-r color-orange">
                    密码 
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <input type="password" placeholder="密码" id="password" >
                </div>
            </div>
        </li>
    </ul>
  </section>
  <section class="aui-content-padded">
      <div id="doLogin" class="aui-btn aui-btn-block aui-btn-info aui-btn-sm">登录</div>
      <p id="goReg" class="aui-font-size-12 aui-text-center aui-margin-t-15">新用户注册</p>
  </section>
</body>
</html>
